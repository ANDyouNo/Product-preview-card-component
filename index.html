<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image"></div>
            <div class="card-text">
                <h4 class="type-of-product">Perfume</h4>
                <h1 class="name-of-product">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <p class="last-price">$149.99</p>
                    <p class="price">$169.99</p>
                </div>
                <div class="add-to-button">
                    <img src="images/icon-cart.svg">
                    <p class="button-text">Add to Cart</p>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
